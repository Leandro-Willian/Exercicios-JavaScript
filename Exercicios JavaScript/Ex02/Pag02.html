<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Temperatura</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style02.css">
    <script src="ex02.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Convertendo Temperatura</h1>
                        <form action="" method="post">
                            <div class="form-group">
                                <label for="temp">Selecione a Temperatura</label>
                                <select id="temp" class="form-control">
                                    <option value="select">Selecione</option>
                                    <option value="cels">°C - Celsius</option>
                                    <option value="fahr">°F - Fahrenheit</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="valor">Digite a Temperatura</label>
                                <input type="text" id="valor" class="form-control" placeholder="Ex: 25">
                            </div>
                            <input type="button" class="btn btn-primary btn-block" value="Calcular" onclick="calcTemp()">
                        </form>
                        <h3 id="result" class="mt-4"><b>Resultado</b></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
