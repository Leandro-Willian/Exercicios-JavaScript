<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Custo para Assentar Piso</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style05.css">
    <script src="script05.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center mb-4">Cálculo de Custo para Assentar Piso</h2>
                <p>Informe o comprimento e a largura do cômodo:</p>
                <div class="form-group">
                    <input type="number" id="comprimento" class="form-control" placeholder="Comprimento (m)" step="0.01">
                    <input type="number" id="largura" class="form-control mt-2" placeholder="Largura (m)" step="0.01">
                </div>
                <button onclick="calcularCusto()" class="btn btn-primary btn-block">Calcular Custo</button>

                <h3 class="text-center mt-4">Resultado:</h3>
                <p id="resultado" class="text-center"></p>
            </div>
        </div>
    </div>
</body>
</html>
