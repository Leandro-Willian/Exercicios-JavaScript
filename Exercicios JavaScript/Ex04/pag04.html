<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Gasto de Combustível</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style04.css">
    <script src="script04.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center mb-4">Cálculo de Gasto de Combustível</h2>
                <p>Informe a quilometragem percorrida (em km) e o valor do combustível (em R$):</p>
                <div class="form-group">
                    <input type="number" id="quilometragem" class="form-control" placeholder="Quilometragem (km)">
                    <input type="number" id="valorCombustivel" class="form-control mt-2" placeholder="Valor do combustível (R$)">
                </div>
                <button onclick="calcularGasto()" class="btn btn-primary btn-block">Calcular Gasto</button>

                <h3 class="text-center mt-4">Resultado:</h3>
                <p id="resultado" class="text-center"></p>
            </div>
        </div>
    </div>
</body>
</html>
