<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Forças</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style06.css">
    <script src="script06.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center mb-4">Cálculo de Forças</h2>
                
                <h4>1. Força Resultante</h4>
                <p>Informe a massa do objeto e as acelerações aplicadas:</p>
                <div class="form-group">
                    <input type="number" id="massaObjeto" class="form-control" placeholder="Massa do objeto (kg)" step="0.01">
                    <input type="number" id="aceleracao1" class="form-control mt-2" placeholder="Aceleração 1 (m/s²)" step="0.01">
                    <input type="number" id="aceleracao2" class="form-control mt-2" placeholder="Aceleração 2 (m/s²)" step="0.01">
                </div>
                <button onclick="calcularForcaResultante()" class="btn btn-primary btn-block">Calcular Força Resultante</button>
                <p id="resultadoForca" class="text-center mt-3"></p>

                <h4 class="mt-4">2. Força de Ação e Reação</h4>
                <p>Informe as massas e as acelerações dos dois objetos:</p>
                <div class="form-group">
                    <input type="number" id="massa1" class="form-control" placeholder="Massa do objeto 1 (kg)" step="0.01">
                    <input type="number" id="massa2" class="form-control mt-2" placeholder="Massa do objeto 2 (kg)" step="0.01">
                    <input type="number" id="aceleracaoObjeto1" class="form-control mt-2" placeholder="Aceleração do objeto 1 (m/s²)" step="0.01">
                    <input type="number" id="aceleracaoObjeto2" class="form-control mt-2" placeholder="Aceleração do objeto 2 (m/s²)" step="0.01">
                </div>
                <button onclick="calcularForcaReacao()" class="btn btn-primary btn-block">Calcular Força Ação/Reação</button>
                <p id="resultadoReacao" class="text-center mt-3"></p>
            </div>
        </div>
    </div>
</body>
</html>
