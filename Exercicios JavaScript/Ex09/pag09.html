<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valores do Usu√°rio</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style09.css">
    <script src="script09.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center mb-4">Receber N Valores</h2>
                <div class="form-group">
                    <input type="number" id="valorInput" class="form-control" placeholder="Insira um valor" required>
                    <button onclick="adicionarValor()" class="btn btn-primary mt-2">Adicionar Valor</button>
                </div>
                
                <h4 class="mt-4">Valores Inseridos:</h4>
                <ul id="listaValores" class="list-group"></ul>

                <button onclick="mostrarTodosValores()" class="btn btn-secondary mt-4 btn-block">Mostrar Todos os Valores</button>
                <button onclick="mostrarMaiorValor()" class="btn btn-success mt-2 btn-block">Mostrar Maior Valor</button>
                <button onclick="mostrarMenorValor()" class="btn btn-danger mt-2 btn-block">Mostrar Menor Valor</button>

                <p id="resultado" class="text-center mt-3"></p>
            </div>
        </div>
    </div>
</body>
</html>
