<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Números</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style01.css">
    <script src="script01.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center mb-4">Calculadora de Números</h2>
                <p>Informe os números separados por vírgula:</p>
                <div class="form-group">
                    <input type="text" id="numeros" class="form-control" placeholder="Ex: 1, 2, 3, 4">
                </div>
                <button onclick="calcular()" class="btn btn-primary btn-block">Calcular</button>

                <h3 class="text-center mt-4">Resultados:</h3>
                <div class="grid-container">
                    <p id="soma" class="grid-item"></p>
                    <p id="media" class="grid-item"></p>
                    <p id="pares" class="grid-item"></p>
                    <p id="impares" class="grid-item"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
