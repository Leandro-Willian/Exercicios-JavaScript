<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da Função Exponencial</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style10.css">
    <script src="script10.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center mb-4">Cálculo da Função Exponencial</h2>
                <div class="form-group">
                    <input type="number" id="valorInput" class="form-control" placeholder="Insira o valor de x" required>
                    <button onclick="calcularExponencial()" class="btn btn-primary mt-2">Calcular f(x) = e^x</button>
                </div>

                <h4 class="mt-4">Resultados:</h4>
                <ul id="listaResultados" class="list-group"></ul>
            </div>
        </div>
    </div>
