<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Proporções em Ligações Químicas</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style08.css">
    <script src="script08.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center mb-4">Cálculo de Proporções em Ligações Químicas</h2>
                
                <h4>Ligações Iônicas</h4>
                <div class="form-group">
                    <input type="number" id="eletronsMetal" class="form-control" placeholder="Elétrons que o metal precisa perder" required>
                    <input type="number" id="eletronsAmetal" class="form-control mt-2" placeholder="Elétrons que o ametal precisa ganhar" required>
                </div>
                <button onclick="calcularIonica()" class="btn btn-primary btn-block">Calcular Fórmula Iônica</button>
                <p id="resultadoIonica" class="text-center mt-3"></p>

                <h4 class="mt-4">Ligações Covalentes</h4>
                <div class="form-group">
                    <input type="number" id="ligacoesAtomico" class="form-control" placeholder="Ligações que o átomo pode formar" required>
                    <input type="number" id="ligacoesAtomico2" class="form-control mt-2" placeholder="Ligações que o segundo átomo pode formar" required>
                </div>
                <button onclick="calcularCovalente()" class="btn btn-success btn-block">Calcular Fórmula Molecular</button>
                <p id="resultadoCovalente" class="text-center mt-3"></p>
            </div>
        </div>
    </div>
</body>
</html>
